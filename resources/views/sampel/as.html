<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailAdmin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3056D3',
                        secondary: '#13C296',
                        dark: '#212B36',
                        light: '#F4F7FF'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-in-right': 'slideInRight 0.3s ease-out',
                        'slide-out-right': 'slideOutRight 0.3s ease-in'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideInRight: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(0)' }
                        },
                        slideOutRight: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header Full Width -->
    <header class="bg-white shadow-sm w-full">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-primary">Thriftting</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-100 transition-colors duration-200">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 h-5 w-5 bg-red-500 rounded-full text-xs text-white flex items-center justify-center">3</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg flex flex-col h-[calc(100vh-80px)]">
            <!-- Menu Section -->
            <div class="p-4 flex-1 overflow-y-auto">
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4">Menu</div>
                <nav class="space-y-1">
                    <a href="#" class="flex items-center px-3 py-3 text-primary bg-blue-50 rounded-lg">
                        <i class="fas fa-tachometer-alt w-5 mr-3"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="flex items-center px-3 py-3 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors duration-200">
                        <i class="fas fa-shopping-cart w-5 mr-3"></i>
                        <span>eCommerce</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto flex flex-col h-[calc(100vh-80px)]">
            <!-- Content -->
            <main class="p-6 flex-1 overflow-auto">
                <!-- Statistik Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-2xl bg-blue-100 text-blue-500 mr-4">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                            <div>
                              <p class="text-2xl font-bold text-gray-900">1,248</p>
                                <p class="text-sm font-medium text-gray-500">Total Brand</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-500 mr-4">
                                <i class="fas fa-shopping-cart text-xl"></i>
                            </div>
                            <div>
                              <p class="font-bold text-gray-900">Rp000.000</p>
                                <p class="text-sm font-medium text-gray-500">Total Ongkir</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-500 mr-4">
                                <i class="fas fa-chart-line text-xl"></i>
                            </div>
                            <div>
                                <p class="text-2xl font-bold text-gray-900">$24,580</p>
                                <p class="text-sm font-medium text-gray-500">Total Item</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-500 mr-4">
                                <i class="fas fa-eye text-xl"></i>
                            </div>
                            <div>
                                <p class="text-2xl font-bold text-gray-900">42,365</p>
                                <p class="text-sm font-medium text-gray-500">Total Harga</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Tabel Brand -->
                <div class="bg-white rounded-lg shadow p-6 mb-8">

                    <!-- HEADER -->
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                        <h2 class="text-lg font-bold text-gray-900">Item Brand</h2>

                        <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                            <div class="relative flex justify-end w-full md:w-auto">
    <input 
        type="text" 
        placeholder="Cari brand..."
        class="w-4/5 md:w-48 pl-10 pr-4 py-2 rounded-lg border border-gray-300 
               focus:outline-none focus:ring-2 focus:ring-primary 
               focus:border-transparent transition-all duration-300 ease-in-out 
               origin-right focus:w-64">
               
    <i class="fas fa-search absolute right-[calc(100%-3rem)] md:left-3 top-3 text-gray-400"></i>
</div>


                            <button id="tambahBrandBtn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center">
                                <i class="fas fa-plus mr-2"></i>
                                Tambah Data
                            </button>
                        </div>
                    </div>

                    <!-- TABEL BRAND -->
                    <div class="overflow-x-auto rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200 text-sm">
                            <thead class="bg-gray-50 font-semibold text-gray-600 uppercase">
                                <tr>
                                    <th class="px-6 py-3 text-left">Gambar</th>
                                    <th class="px-6 py-3 text-left">Nama Brand</th>
                                    <th class="px-6 py-3 text-left">Asal Brand</th>
                                    <th class="px-6 py-3 text-left">Item Brand</th>
                                    <th class="px-6 py-3 text-center">Aksi</th>
                                </tr>
                            </thead>

                            <tbody class="bg-white divide-y divide-gray-200">

                                <!-- ROW 1 -->
                                <tr class="hover:bg-gray-50 transition duration-150">
                                    <!-- GAMBAR -->
                                    <td class="px-6 py-4">
                                        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500&q=60"
                                            class="h-14 w-14 rounded-md object-cover shadow-sm">
                                    </td>

                                    <!-- NAMA -->
                                    <td class="px-6 py-4 font-medium text-gray-900">
                                        Ralph Laurent
                                    </td>

                                    <!-- ASAL -->
                                    <td class="px-6 py-4 text-gray-600">
                                        Amerika
                                    </td>

                                    <!-- TOTAL ITEM -->
                                    <td class="px-6 py-4 text-gray-700 font-semibold">
                                        45 Item
                                    </td>

                                    <!-- AKSI -->
                                    <td class="px-6 py-4">
                                        <div class="flex justify-center space-x-3">

                                            <button class="p-2 hover:bg-blue-100 text-blue-600 rounded-md" title="Lihat Detail">
                                                <i class="fas fa-eye"></i>
                                            </button>

                                            <button class="p-2 hover:bg-yellow-100 text-yellow-600 rounded-md" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </button>

                                            <button class="p-2 hover:bg-red-100 text-red-600 rounded-md" title="Hapus">
                                                <i class="fas fa-trash"></i>
                                            </button>

                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
